    <title>Iniciar Sesion</title>
    <link rel="shortcut icon" href="./img/icono.png">
</head>
<body>
    <header>
        <div class="container">
            <a href="./index.html">
                <img src="./img/logo1.png" alt="logo"> <!-- aca va el logo -->
            </a>
            <form action=" ">
                    <div class="busquedad">
                    <input class="input-busquedad" type="search" placeholder="buscar producto">
                </div>
            </form>
            <nav>
                <ul>
                    <li>
                    <a href="./index.html">Inicio</a>
                </li>
                    <li>
                    <a href="./plantillaProducto.html">Productos</a>
                </li>
                    <li>
                    <a href="#crear_cuenta">Crear cuenta</a>
                </li>
                    <a href="./iniciarSesion.html">Iniciar sesion</a>
            </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-usuario">
    <div class="container-form sign-up">
        <div class="bienvenido">
            <div class="message">
                <h2>Bienvenido a PetStuff</h2>
                <p>Si no estas registrado registrate aqui</p>
                <div>
                <button class="sign-up-btn">Registrarse</button>
            </div>
            <figure>
                <img src="./img/registro.png" alt="">
            </figure>
            </div>
            
        </div>
        <form class="formulario">
            <h2 class="create-account">Iniciar sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="bx bxl-instagram"></i>
                </div>
                <div class="border-icon">
                    <i class="bx bxl-linkedin"></i>
                </div>
                <div class="border-icon">
                    <i class="bx bxl-facebook-circle"></i>
                </div>
            </div>
             <br>
             <br>
            
            <input type="email" placeholder="email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Continuar">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class="bx bxl-instagram"></i>
                </div>
                <div class="border-icon">
                    <i class="bx bxl-linkedin"></i>
                </div>
                <div class="border-icon">
                    <i class="bx bxl-facebook-circle"></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Todavia no estas registrado?</p>
            <input type="email" placeholder="email">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Iniciar sesion">
        </form>
        <div class="bienvenido">
            <div class="message">
                <h2>Bienvenido de nuevo a nuestra pagina querido usuario</h2>
                <p>Si no tienes una cuenta aun creada, registrate aqui</p>
                <button class="sign-in-btn">Registrarse</button>
            </div>
        </div>
    </div>
</div>
</main>
